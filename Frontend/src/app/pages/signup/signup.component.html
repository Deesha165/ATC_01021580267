
<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
          
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/Event-Booking.webp" alt="Welcome back you've been missed!">
            </div>
         
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
               
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <div class="text-center mb-4">
                          <h2 class="text-center" style="font-size: 40px;">Infrastructure To Grow Your Revenue</h2>
                        </div>
                        <h2 class="text-center" style="font-size: 20px; color: rgb(36, 29, 20); font-style: italic;">
                          Join Us Now And Start Your Investment Journey!
                        </h2>
                      </div>
                    </div>
                  </div>

            
                  <form (ngSubmit)="onSubmit()" class="auth-form">
                  
                    <div class="form-group">
                      <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input 
                          type="text" 
                          name="firstname" 
                          placeholder="First Name"
                          [(ngModel)]="registerRequest.name" 
                          required>
                      </div>
                      <div *ngIf="fieldErrors?.['firstName']" class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ fieldErrors['firstName'] }}
                      </div>
                    </div>

                   

                    <div class="form-group">
                      <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input 
                          type="email" 
                          name="email" 
                          placeholder="Email Address"
                          [(ngModel)]="registerRequest.email" 
                          required>
                      </div>
                      <div *ngIf="fieldErrors?.['email']" class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ fieldErrors['email'] }}
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                          type="password" 
                          name="password" 
                          placeholder="Password"
                          [(ngModel)]="registerRequest.password" 
                          required>
                      </div>
                      <div *ngIf="fieldErrors?.['password']" class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ fieldErrors['password'] }}
                      </div>
                    </div>

    
                    <button type="submit" class="submit-btn">
                      <i class="fas fa-user-plus"></i>
                      Create Account
                    </button>
                  </form>

                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                        <a (click)="goToLogIn()" class="link-secondary text-decoration-none"style="cursor: pointer;">Have account? Log in</a>
                        <a class="link-secondary text-decoration-none"style="cursor: pointer;">Forgot password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
